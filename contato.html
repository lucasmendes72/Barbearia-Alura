<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>

				<label for="nome-sobrenome">Nome e Sobrenome</label>
				<input type="text" id="nome-sobrenome" class="input-padrao" required>

				<label for="Email">Email</label>
				<input type="email" id="Email" class="input-padrao" required placeholder="exemplo@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					
					<label><input type="radio" value="email" name="contato"> Email</label>
					
					<label><input type="radio" value="telefone" name="contato"> Telefone</label>
					
					<label><input type="radio" value="whatsapp" name="contato" checked> Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Em qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td rowspan="3" id="coluna-unica">08h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						
					</tr>
					<tr>
						<td>Sexta</td>
						
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo Barbearia Alura">
			<p class="copyright">&copy; Copyright - Barbearia Alura 2022</p>
		</footer>
	</body>
</html>
